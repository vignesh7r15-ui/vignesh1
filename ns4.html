<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vignesh's Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #2c3e50;
      text-align: center;
    }

    img {
      display: block;
      margin: 15px auto;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    .section {
      margin-top: 30px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <!-- Welcome Section -->
    <h1>Welcome to my web page</h1>
    <p>This is Vignesh</p>

    <!-- About Me Section -->
    <div class="section">
      <h2>About Me</h2>
      <p>Hello, I'm Vignesh, a second-year student pursuing a Bachelor of Science in Information Technology at Nandha Arts and Science College.</p>
      <img src="vicky.jpg" alt="Vignesh's Photo">
    </div>

    <!-- Skills Section -->
    <div class="section">
      <h2>My Skills</h2>
      <ul style="text-align: center; list-style-position: inside;">
        <li>Hacking</li>
        <li>Photo Editing</li>
        <li>Video Editing</li>
      </ul>
    </div>

    <!-- Contact Section -->
    <div class="section">
      <h2>Contact</h2>
      <p>Phone: 9791540508</p>
    </div>

  </div>

</body>
</html>
